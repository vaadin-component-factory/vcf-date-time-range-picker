<dom-module id="not-animated-date-time-range-picker-overlay" theme-for="vcf-date-time-range-picker-overlay">
  <template>
    <style include="lumo-date-time-range-picker-overlay">
      :host([opening]),
      :host([closing]),
      :host([opening]) [part="overlay"],
      :host([closing]) [part="overlay"] {
        animation: none !important;
      }
    </style>
  </template>
</dom-module>
